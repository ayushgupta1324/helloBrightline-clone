<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signin.css">
    <script src="https://kit.fontawesome.com/8a9ff398c1.js" crossorigin="anonymous"></script>

    <title>Log into Brightline</title>
</head>

<body>

    <form action="">
        <div id="logoLogin">
            <img src="https://www.hellobrightline.com/assets/brightline-logo.svg?w=163&h=40&fit=thumb&fm=png&q=90"
                alt="brightline-logo">
        </div>
        <div id="loginDetails">
            <input type="email" name="" id="mail" placeholder="your@example.com" value="" class="inputField" required>
            <input type="password" id="psd" placeholder="Your Password" value="" class="inputField" required>
            <a href="signup.html">Don't have an account?</a>
        </div>
        <button id="logInBtn">Log In</button>

        <a href="index.html"><i class="fa-solid fa-house-user"></i></i></a>
    </form>
</body>
<script src="signin.js"></script>

</html>
